<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Signika" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/NewsWeaver.png" />
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <title>News Weaver</title>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript>
        You need to enable JavaScript for the application to work
    </noscript>
    <script>
        ! function () {
            "use strict";
            const o = Boolean("localhost" === window.location.hostname || "[::1]" === window.location.hostname || window.location
                .hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/));
            window.addEventListener("load", function () {
                "serviceWorker" in navigator && ("https:" === window.location.protocol || o) && navigator.serviceWorker.register(
                        "service-worker.js")
                    .then(function (o) {
                        o.onupdatefound = function () {
                            if (navigator.serviceWorker.controller) {
                                const n = o.installing;
                                n.onstatechange = function () {
                                    switch (n.state) {
                                        case "installed":
                                            break;
                                        case "redundant":
                                            throw new Error("The installing service worker became redundant.")
                                    }
                                }
                            }
                        }
                    })
                    .catch(function (o) {
                        console.error("Error during service worker registration:", o)
                    })
            })
        }();

    </script>
</body>

</html>
