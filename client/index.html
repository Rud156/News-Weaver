<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Signika" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/NewsWeaver.png" />
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <title>News Weaver</title>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript>
        You need to enable JavaScript for the application to work
    </noscript>
    <script src=/service-worker.js></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registration was successful within scope: ', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }

    </script>
</body>

</html>
